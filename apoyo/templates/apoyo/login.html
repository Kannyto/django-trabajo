{% extends 'apoyo/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="" method="post" class="card card-body mt-5">
                <h2 class="text-center">Inicio de sesión</h2>
                <p class="text-center">{{error}}</p>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ejemplo: Pedro1111">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ejemplo: 1111aaaa">
                </div>
                <button class="btn btn-primary">
                    Iniciar sesión
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
